server:
  port: 8001
  shutdown: graceful
  netty:
    connection-timeout: 2s
    idle-timeout: 15s



spring:
  application:
    name: order-service
  lifecycle:
    timeout-per-shutdown-phase: 15s
  r2dbc:
    username: user
    password: password
    url: r2dbc:postgresql://localhost:5432/order_heliosdb
    pool:
      max-create-connection-time: 2s
      initial-size: 5
      max-size: 10
  flyway:
    user: ${spring.r2dbc.username}
    password: ${spring.r2dbc.password}
    url: jdbc:postgresql://localhost:5432/order_heliosdb
    locations: classpath:db/migration



polar:
  catalog-service-uri: "http://localhost:8000"